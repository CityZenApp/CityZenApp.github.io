---
title: Blog
layout: default
---
<section class="box special">
	<header class="major">
		<h2>Blog Posts</h2>
	</header>
		{% for post in site.posts offset: 0 limit: 10 %}
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<span class="date">{{ post.date | date_to_string }}</span>
			<section class="box special">
				{{ post.content | truncatewords: 110 | remove: '<p>' | remove: '</p>' | split:'<!--break-->' | first | remove: '<img src="/assets/images/Andy_Scherzinger.jpg" alt="Andy Scherzinger"  width="250" height="250">'  }}
			<ul class="actions">
				<li><a href="{{ site.prefix }}{{ post.url }}" class="button alt">Read Article</a></li>
			</ul>
			</section>
		{% endfor %}
</section>
